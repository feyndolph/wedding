<!DOCTYPE html>
<html lang="kr" class="text-[10px]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김도경, 김재원 결혼합니다.</title>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex justify-center box-border max-w-full antialiased text-[1.2rem] bg-[#efefef] font-['Gowun_Dodum']"
  >
    <div class="main border w-[425px] bg-white text-center">
      <section
        class="intro py-[40px] px-0 m-0 transition ease-in-out duration-1000 delay-1000"
        style="-webkit-text-stroke: 0.2px;"
      >
        <h3>2025 / 04 / 06</h3>
        <p class="desc">SUNDAY</p>

        <p>김도경김재원</p>
        <p>2025년 4월 6일 일요일 오후 12시 30분</p>
        <p>파티더풀문 대보름</p>
      </section>
      <section
        class="attend py-[40px] px-0 m-0 transition ease-in-out duration-1000 delay-1000"
        style="-webkit-text-stroke: 0.2px;"
      >
        <h3
          class="text-[1.8rem] text-[#f79e9e] tracking-[.5px] leading-[2]"
          style="-webkit-text-stroke: 0.2px;"
        >
          참석 의사 전달
        </h3>
        <div
          class="sectionDesc text-[#544f4f] text-[1.4rem] leading-[1.75] mt-[20px] py-0 px-[33px]"
        >
          신랑, 신부에게 참석의사를
          <br />
          미리 전달할 수있어요.
        </div>
        <div class="attendBtn">
          <button>참석의사 전달하기</button>
        </div>
      </section>
    </div>
  </body>
</html>
